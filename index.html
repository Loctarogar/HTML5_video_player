<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>HTML 5 Video Player</title>
  </head>
  <body>
    <div class="container">
      <div class="video-player">
        <video
          src="video/Cars_driving_at_nigh.mp4"
          poster="img/poster.png"
        ></video>
        <div class="control-bar">
          <div class="play-pause bar-button">
            <i class="fas fa-play"></i> <i class="fas fa-pause hidden"></i>
          </div>
          <div class="stop bar-button"><i class="fas fa-stop"></i></div>
          <div id="time-passed">
            <span id="time-passed-minutes">--</span>:<span
              id="time-passed-seconds"
              >--</span
            >
          </div>
          <div class="timing">
            <input
              type="range"
              id="slider"
              class="slider"
              value="o"
              step="1"
              min="0"
              max="1"
            />
          </div>
          <div id="time-total">
            <span id="time-total-minutes">--</span>:<span
              id="time-total-seconds"
              >--</span
            >
          </div>
          <div class="full-screen bar-button">
            <i class="fas fa-expand"></i>
            <i class="fas fa-compress hidden"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
